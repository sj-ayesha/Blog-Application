<form (ngSubmit)="addPost()">
  <div class="row">
    <div class="col">
      <input type="text" [(ngModel)]="newPost.title" name="title" class="form-control" placeholder="Title">
    </div>
    <div class="col">
      <input type="text" [(ngModel)]="newPost.description" name="description" class="form-control" placeholder="Description">
    </div>
    <div class="col">
      <button type="submit" class="btn btn-outline-secondary">Add Post</button>
    </div>
  </div>
</form>
