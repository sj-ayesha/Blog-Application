<app-carousel></app-carousel>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 action-post">
      <form (ngSubmit)="addPost()">
        <div class="row">
          <div class="col">
            <input type="text" [(ngModel)]="newPost.title" class="form-control" placeholder="Title">
          </div>
          <div class="col">
            <input type="text" [(ngModel)]="newPost.description" class="form-control" placeholder="Description">
          </div>
          <div class="col">
            <button type="submit" class="btn btn-outline-secondary">Add Post</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 card-box" *ngFor="let post of posts | async">
      <div class="card">
        <img src="../../../assets/img/blog.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.description }}</p>
          <a href="#" class="btn btn-danger">Delete</a>
        </div>
      </div>
    </div>
